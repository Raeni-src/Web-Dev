<!DOCTYPE html>
<html>
    <head>
        <title>Race form</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="">
        <p>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>           
         </p>
         <p>
            <label>Select a Race:</label>
            <br/>
            <input type="radio" name="race" id="fun" value="fun run">
            <label for="fun">Fun Run 5k</label>
            <br/>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br/>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
            <br/>
            </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required> 
            <label for="password">Password</label>  
            <input type="password" name="password" id="password" required>   
        </p>
        <p>
            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group">
                <option value="kids">Under 18</option>
                <option value="young adult">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </p>
        <button>Register</button>
        </form>
    </body>
</html>
