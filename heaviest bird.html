<!DOCTYPE html>
<html lang="en">
<!--practice on tables  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>
<body>
    <table>
    <h1>Heaviest Birds</h1>
    </table>
    <table>
        <thead>
        <tr>
            <th>Animal</th>
            <th>Average mass[kg(lb)]</th>
            <th>Maximum mass[kg(lb)]</th>
            <th>flighted</th>
        </tr>
        </thead>
        <tbody>
    <tr>
        <td>Ostrich</td>
        <td>104kg(230)</td>
        <td>156.8(346)</td>
        <td>No</td>
    </tr>
    <tr>
        <td>Somatic Ostrich</td>
        <td>50(200)</td>
        <td>130(287)</td>
        <td>No</td>
    </tr>
    <tr>
        <td>Wild Turkey</td>
        <td>13.6(29.8)</td>
        <td>39(86)</td>
        <td>Yes</td>
    </tr>
    </tbody>
    </table>

    <table>
        <h2>V2</h2>
        </table>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th col/span="2">Average Mass</th>
                    <th rowspan="2">flighted</th>
            </tr>
            <tr>
                <th>kG</th>
                <th>LB</th>
            </tr>
            </thead>
            <tbody>
        <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somatic Ostrich</td>
            <td>50</td>

            <td>No</td>
        </tr>
        <tr>
            <td>Wild Turkey</td>
            <td>13.6</td>
            <td>29.8</td>
            <td>Yes</td>
        </tr>
        </tbody>
        </table>
    
</body>
</html>
